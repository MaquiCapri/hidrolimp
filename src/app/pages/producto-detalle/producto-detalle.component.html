
<mat-grid-list cols="1">
  <mat-grid-tile *ngFor="let fileHandle of data.images" style="text-align: center;height: 100px;">
    
    <img [src]="fileHandle.url" width="150">
    
    <div class="row">
      <p><b>{{data.nombre}}</b></p>

      <p style=" font-size: small;"> {{data.descripcion}} </p>

      <p> {{data.precio | currency:'ARS ':true}} </p>
    </div>
  </mat-grid-tile>
</mat-grid-list>
