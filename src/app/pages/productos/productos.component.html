 <div class="container mt-5 mb-5">
    <div class="row" *ngIf="menuData">
      <p class="categoria"> {{menuData.categoria}} </p> 
         
      <div class="col-lg-4" *ngFor="let prod of menuData">
           
            <div class="productbox mt-3 mb-3">
                  <img src=" {{prod.imagen}} " alt="fotoProducto">
                <h3> {{prod.nombre}} </h3> 
                 <p> {{prod.descripcion}} </p>
                <p> {{prod.precio | currency:'ARS ':true}} </p> 
            </div>
         </div> 
    </div>

</div>
