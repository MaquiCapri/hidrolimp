 <div class="container mt-5 mb-5">
    <div class="row" *ngIf="menuData">
      
      <div class="col-lg-3 col-md-4 col-sm-5" *ngFor="let prod of menuData  | paginate: { itemsPerPage:itemsPerPage, currentPage: p }" [routerLink]="['/producto',prod.id]">
        <p class="categoria"> {{menuData.categoria}} </p> 
            <div class="productbox mt-3 mb-3" >
                  <img src=" {{prod.imagen}} " alt="fotoProducto">
                <h3> {{prod.nombre}} </h3> 
                 <p> {{prod.descripcion}} </p>
                <p> {{prod.precio | currency:'ARS ':true}} </p> 
            </div>
         </div> 
    </div>

</div> 
<div class="paginacion">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
